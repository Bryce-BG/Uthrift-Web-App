    <div class = "container content-contain">
      <!-- Start Heading -->
      <div class="row">
          <div class="col-md-12">
              <h1 class="page-header">Submit an Item for Sale</h1>
          </div>
      </div>
      <!-- End Heading -->

      <!--- Start Left Side --->
      <div class = "row">
        <!--- Start Upload Picture --->
        <div class = "col-md-4 sp42 left-column">
          <img class = "photo-entry main-photo" src="img/war_peace.jpg" width="100%"/>

          <form>

            <div class="photo-entry">
              <label for="photoUpload1">Upload Photo</label>
              <input type="file" class="form-control-file" id="photoUpload1" aria-describedby="fileHelp">
            </div>

            <label for="photoUpload2">OR drag and drop files below:</label>
            <div class="upload-drop-zone" id="photoUpload2">
              Just drag and drop files here
            </div>
            <!--- End Upload Picture --->
            <!--- Start Main Submission Criteria --->
            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" placeholder="ex. War and Peace">
            </div>

            <label for="costInput">Cost</label>
              <div class="input-group form-entry">
                <div class="input-group-addon">$</div>
                <input type="number" min = "0" step = "0.01" class="form-control" id="costInput" placeholder="150.00">
              </div>

            <div class = "photo-entry">
              <label for="conditionSelect">Condition</label>
              <select class="form-control" id="conditionSelect">
                <option selected>Choose...</option>
                <option>New</option>
                <option>Like New</option>
                <option>Good Enough</option>
                <option>Visibly Used</option>
                <option>Poor</option>
              </select>
            </div>
            <div class="form-group form-entry">
              <label class = "sr-only" for="conditionTextarea">Condition Description</label>
              <textarea class="form-control" id="conditionTextarea" rows="3" placeholder = "Describe the item's condition here... ex: Has light scratch marks."></textarea>
            </div>
            <!--- End Main Submission Criteria --->
          </form>
        </div>
    <!--- End Left Side --->

    <!--- Main Content --->
    <div class = "col-md-7">
        <div class = "form-check form-check-inline" style = "padding-top: 25px; margin-bottom: 5px;">
            <label class = "sp8">Is this item class-related?</label>
            <label class="form-check-label sp8" for = "classRelated">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioYes" value="option1"> Yes
            </label>
            <label class="form-check-label sp50" for = "classRelated">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioNo" value="option2"> No
            </label>
        </div>
        <div class = "form-group-row">
          <label class = "sp8" for="categorySelect">Course Subject:</label>
          <select class="custom-select" style="margin-right: 16px;" id="categorySelect">
            <option selected>Choose...</option>
            <option value="1">Accounting</option>
            <option value="2">Aerospace Studies</option>
            <option value="3">Animal Science</option>
            <option value="4">Anthropology</option>
            <option value="5">Arabic</option>
            <option value="6">Community Health (see PUBHLTH)</option>
          </select>
          <label class = "sp8">Course Number:</label> <!--- Note: This does not allow for course number that include letters like 197U. Search criteria should simply be 197 in this example --->
          <div class="pull-right" style="padding-right: 0px;">
            <input type="number" min = "0" step = "1" class="custom-select" id="courseNumber" placeholder="000">
          </div>
          <h1 class="page-header"></h1>
        </div>

        <div class = "col-md-12" style = "padding-top: 15px;">
          <h3>Select Applicable Categories</h3>
          test
        </div>

      </div>
