<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
         any other head content must come *after* these tags -->
    <title>Submission Form</title>

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/submission_form.css" rel="stylesheet">

  </head>


  <body>
    <div class = "container">
      <div class = "row">

        <div class = "col-md-4 details">
          <img class = "photo-entry" src="img/war_peace.jpg" width = "50%"/>

          <form>

            <div class="photo-entry">
              <label for="photoUpload1">Upload Photo</label>
              <input type="file" class="form-control-file" id="photoUpload1" aria-describedby="fileHelp">
            </div>

            <label for="photoUpload2">OR drag and drop files below:</label>
            <div class="upload-drop-zone" id="photoUpload2">
              Just drag and drop files here
            </div>

            <div class="form-group">
              <label for="titleInput">Title</label>
              <input type="text" class="form-control" id="titleInput" placeholder="ex. War and Peace">
            </div>

            <label for="costInput">Cost</label>
              <div class="input-group form-entry">
                <div class="input-group-addon">$</div>
                <input type="number" min = "0" step = "0.01" class="form-control" id="costInput" placeholder="150.00">
              </div>

            <div class = "photo-entry">
              <label for="conditionSelect">Condition</label>
              <select class="form-control" id="conditionSelect">
                <option selected>Choose...</option>
                <option>New</option>
                <option>Like New</option>
                <option>Good Enough</option>
                <option>Visibly Used</option>
                <option>Poor</option>
              </select>
            </div>
            <div class="form-group form-entry">
              <label class = "sr-only" for="conditionTextarea">Condition Description</label>
              <textarea class="form-control" id="conditionTextarea" rows="3" placeholder = "Describe the item's condition here..."></textarea>
            </div>

          </form>
        </div>

        <div class = "form-check form-check-inline">
            <label class = "identifier" for="categorySelect">Category</label>
            <select class="custom-select article-spacing" id="categorySelect">
              <option selected>Choose...</option>
              <option value="1">Book</option>
              <option value="2">Clothing</option>
              <option value="3">Tech</option>
              <option value="4">Event</option>
              <option value="5">Furniture</option>
              <option value="6">Miscellaneous</option>
            </select>

            <label class = "identifier">Is this item class-related?</label>
            <label class="form-check-label" for = "classRelated">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioYes" value="option1"> Yes
            </label>
            <label class="form-check-label" for = "classRelated">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioNo" value="option2"> No
            </label>
        </div>


      </div>
    </div>

  </body>


</html>
