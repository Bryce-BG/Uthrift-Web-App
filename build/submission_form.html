<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
         any other head content must come *after* these tags -->
    <title>Submission Form</title>

    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/submission_form.css" rel="stylesheet">

  </head>


  <body>
    <div class = "container">
      <div class = "row">

        <div class = "col-md-4 details">
          <img class = "photo-entry" src="img/war_peace.jpg" width = "50%"/>

          <form>

            <div class="photo-entry">
              <label for="exampleInputFile">Upload Photo</label>
              <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            </div>

            <label for="exampleInputFile">OR drag and drop files below:</label>
            <div class="upload-drop-zone" id="drop-zone">
              Just drag and drop files here
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput">Title</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ex. War and Peace">
            </div>

            <label for="inlineFormInputGroup">Cost</label>
              <div class="input-group form-entry">
                <div class="input-group-addon">$</div>
                <input type="number" min = "0" step = "0.01" class="form-control" id="inlineFormInputGroup" placeholder="150.00">
              </div>

            <div class = "photo-entry">
              <label for="exampleSelect1">Condition</label>
              <select class="form-control" id="exampleSelect1">
                <option selected>Choose...</option>
                <option>New</option>
                <option>Like New</option>
                <option>Good Enough</option>
                <option>Visibly Used</option>
                <option>Poor</option>
              </select>
            </div>
            <div class="form-group form-entry">
              <label class = "sr-only" for="exampleTextarea">Condition Textarea</label>
              <textarea class="form-control" id="exampleTextarea" rows="3" placeholder = "Describe the item's condition here..."></textarea>
            </div>

          </form>
        </div>

        <div class = "col-md-7 form-entry">
            <label class="mr-sm-2 identifier" for="inlineFormCustomSelect">Category</label>
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelect">
              <option selected>Choose...</option>
              <option value="1">Book</option>
              <option value="2">Clothing</option>
              <option value="3">Tech</option>
              <option value="4">Event</option>
              <option value="5">Furniture</option>
              <option value="6">Miscellaneous</option>
            </select>

         <div class = "row form-entry">
            <div class = "col-md-2">
              textbox:
            </div>
            <div class = "col-md-10">
              <input type = "text" class = "form-control" placeholder = "place text here">
            </div>
          </div>
        </div>


      </div>
    </div>

  </body>


</html>
