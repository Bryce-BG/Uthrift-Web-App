<!DOCTYPE html>
<html lang="en">

<head>

  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Class Page</title>

  <!-- Custom HTML goes here -->
  <!--NAVIGATION BAR START-->
  <nav class="navbar navbar-fixed-top navbar-default">

    <div class="container">

      <!-- On mobile, this div is hidden by default. The user hits the button
        in the `navbar-header` to see the content of the div.
        On desktop, this div is visible all of the time. -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <!--left hanging components for the navigation bar (the search menu)-->
        <form class="navbar-form navbar-left" role="search">
          <!-- search bar. -->
          <div class="input-group">
            <select name="cars" class="form-control ">
              <option value="Textbooks">Textbooks</option>
              <option value="Clothing">Clothing</option>
              <option value="Tech">Tech</option>
              <option value="Events">Events</option>
              <option value="Furniture">Furniture</option>
              <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <span class="input-group-addon" style="width:0px; padding:0px; border:none;"></span>
            <!--just to get rid of the fact that the select and search bar do not wish to display inline-->

            <input type="text" class="form-control " placeholder="Search for products">
            <span class="input-group-btn">
               <button type="submit" class="btn btn-default">
                 <span class="glyphicon glyphicon-search"></span>
            </button>
            </span>
          </div>
        </form>

        <div class="nav navbar-nav navbar-right">

          <!-- Right-aligned items -->
          <div class="btn-toolbar pull-right" role="toolbar">
            <!--the button to access acount information -->
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
               John Doe
             </button>
            </div>
            <!--end acount information button-->

            <!--homepage button-->
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
               Home
             </button>
            </div>
            <!--end homepage button-->

            <!--user's cart-->
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default navbar-btn">
                 <span class="glyphicon glyphicon-user">cart</span>
                 <span class="badge">5</span>
               </button>
            </div>
          </div>
          <!--end right alligned items in navbar-->
        </div>
        <!--end right alligned items in navbar-->

      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
